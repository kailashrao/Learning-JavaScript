<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
</head>
<body>
   <h1>Seat Selection</h1>
   <h3>Choose your seats</h3>
   <form id="customForm">
    <label for="numRows">Number of Rows</label> <br>
    <input type="number" id="numRows"> <br>
    <label for="numSeats">Number of Seats (per row)</label> <br>
    <input type="number" id="numSeats"> <br>
    <input type="submit">
   </form>
   <br> <br>
   <table id="seat-container"></table>
   <script src="app.js"></script>
   
</body>
</html>
